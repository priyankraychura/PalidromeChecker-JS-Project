<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Palidrome Checker</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palidrome Checker</h1>
            <p>A palidrome is a word or phrase that reads the same backwards as forwards, e.g. level, refer.</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter text or number">
            <button>Check Palidrome</button>
        </div>
        <p class="info-text"></p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
